<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style/registration-style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header district">
            <div class="underheader">Регистрация аккаунта</div>
        </div>>
        <div class="fornamesurname district">
            <div class="namesurname">
                <div class="name person">
                    <input type="text" class="input" placeholder="Имя">
                </div>
                <div class="surname person">
                    <input type="text" class="input" placeholder="Фамилия">
                </div>
            </div>
        </div>
        <div class="forgenderbox district">
            <div class="genderbox">
                <div class="man gender"></div>
                <div class="female gender"></div>
            </div>
        </div>
        <div class="fordatebirth district">
            <div class="datebirth">
                <div class="signboard">дата рождения</div>
                <div class="date person">
                    <input type="text" class="input" placeholder="ДД.ММ.ГГГГ">
                </div>
            </div>
        </div>
        <div class="forentrancedates district">
            <div class="entrancedates">
                <div class="signboard">данные для входа в сервис</div>
                <div class="email person">
                    <input type="text" class="input" placeholder="email">
                </div> 
                <div class="password person">
                    <input type="text" class="input" placeholder="Пароль">
                </div>               
            </div>
        </div>
        <div class="forspecialsuggest district">
            <div class="specialsuggest">
                <div class="switcher"></div>
                <div class="notation">Получать спецпредложения</div>
            </div>
        </div>
        <div class="forbutton district">
            <div class="button">
                <button class="underbutton">перейти к оплате
            </div>
        </div>
        <footer class="district">
            <div class="underfooter">
                <div class="haveaccount">Уже есть аккаунт на Toxin</div>
                <div class="enter">
                    <button class="underenter">
                </div>
            </div>
        </footer>
        
    </div>    
</body>
</html>
