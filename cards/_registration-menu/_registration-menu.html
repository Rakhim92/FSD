<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style/registration-style.css">
</head>
    <body>
        <div class="registration-menu">
            <div class="registration-menu__header project__geometry">Регистрация аккаунта</div>
            
            <div class="namesurname project__geometry">
                <div class="workfield">
                    <div class="name registration-menu__person">
                        <input type="text" class="input" placeholder="Имя">
                    </div>
                    <div class="surname registration-menu__person">
                        <input type="text" class="input" placeholder="Фамилия">
                    </div>
                </div>    
            </div>
            
            <div class="genderbox project__geometry">
                <div class="man gender">
                    <input class="boy" type="radio" value="1" checked>
                    <label for="boy">мужчина</label>
                </div>
                <div class="female gender">
                    <input class="girl" type="radio" value="2">
                    <label for="girl">женщина</label>
                </div>
            </div>
        
            <div class="datebirth project__geometry">
                <div class="textboard">дата рождения</div>
                <div class="date registration-menu__person">
                    <input type="text" class="input" placeholder="ДД.ММ.ГГГГ">
                </div>
            </div>
            
            <div class="registration-menu__entrance-dates project__geometry">
                <div class="textboard">данные для входа в сервис</div>
                <div class="workfield">
                    <div class="name registration-menu__person">
                        <input type="text" class="input" placeholder="email">
                    </div>
                    <div class="surname registration-menu__person">
                        <input type="text" class="input" placeholder="Пароль">
                    </div>
                </div>              
            </div>
            
            <div class="registration-menu__specialsuggest project__geometry">
                <div class="registration-menu__switcher"></div>
                <div class="registration-menu__notation">Получать спецпредложения</div>
            </div>
            
            <button class="project__button project__geometry">перейти к оплате</button>
            
            <footer class="registration-menu__footer project__geometry">
                <div class="account">Уже есть аккаунт на Toxin</div>
                <button class="enter">войти</button>
            </footer>
        </div>    
    </body>
</html>
