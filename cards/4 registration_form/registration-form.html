<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style/registration-style.css">
</head>
    <body>
        <div class="wrapper">
            <div class="header district">Регистрация аккаунта</div>
            
            <div class="namesurname district">
                <div class="workfield">
                    <div class="name person">
                        <input type="text" class="input" placeholder="Имя">
                    </div>
                    <div class="surname person">
                        <input type="text" class="input" placeholder="Фамилия">
                    </div>
                </div>    
            </div>
            
            <div class="genderbox district">
                <div class="man gender">
                    <input class="boy" type="radio" value="1" checked>
                    <label for="boy">мужчина</label>
                </div>
                <div class="female gender">
                    <input class="girl" type="radio" value="2">
                    <label for="girl">женщина</label>
                </div>
            </div>
        
            <div class="datebirth district">
                <div class="textboard">дата рождения</div>
                <div class="date person">
                    <input type="text" class="input" placeholder="ДД.ММ.ГГГГ">
                </div>
            </div>
            
            <div class="entrance_dates district">
                <div class="textboard">данные для входа в сервис</div>
                <div class="workfield">
                    <div class="name person">
                        <input type="text" class="input" placeholder="email">
                    </div>
                    <div class="surname person">
                        <input type="text" class="input" placeholder="Пароль">
                    </div>
                </div>              
            </div>
            
            <div class="specialsuggest district">
                <div class="switcher"></div>
                <div class="notation">Получать спецпредложения</div>
            </div>
            
            <button class="button district">перейти к оплате</button>
            
            <footer class="footer district">
                <div class="account">Уже есть аккаунт на Toxin</div>
                <button class="enter">войти</button>
            </footer>
        </div>    
    </body>
</html>
