<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>experimentum</title>
    <link rel="stylesheet" type="text/css" href="./style/2 booking_form.css">
</head>
<body>
    <div class="wrapper">
        <div class="title district">
            <span class="subtitle_huge_number">№888</span>
            <span class="subtitle_type_appartment">люкс</span>
            <span class="subtitle_cost_appartment">9900Р в сутки</span>
        </div>
        <div class="dates district">
            <div class="arriving">
                <div class="workplate">
                    <div class="textboard">въезд</div>
                    <label class="signboard">
                            <input type="text" class="input_content" placeholder="19.08.2019">
                    </label> 
                </div>  
            </div>
            <div class="departure">
                <div class="workplate">
                    <div class="textboard">выезд</div>
                    <label class="signboard">
                            <input type="text" class="input_content" placeholder="23.08.2019">
                    </label> 
                </div>  
            </div>
        </div>  
        <div class="guests district">
            <div class="workplate">
                <div class="textboard">гости</div>
                <label class="signboard">
                        <input type="text" class="input_content modified" placeholder="3 гостя">
                </label> 
            </div>  
        </div>  
        <ul class="calculation district">
            <li>9 990₽ х 4 суток<span class="area">39 960₽</span></li>
            <li>Сбор за услуги: скидка 2 179₽<span class="area">0₽</span></li>
            <li>Сбор за дополнительные услуги<span class="area">300₽</span></li>
        </ul>
        <div class="total district">
            Итого<span class="value">38081R</span>
        </div>          
        <button class="button district">забронировать</button>  
    </div>    
</body>
</html>
