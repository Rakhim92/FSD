<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>experimentum</title>
    <link rel="stylesheet" type="text/css" href="./style/_booking-menu.css">
</head>
<body>
    <div class="booking-menu">
        <div class="booking-menu__title project__geometry">
            <span class="booking-menu__title-one">№888</span>
            <span class="booking-menu__title-two">люкс</span>
            <span class="booking-menu__title-three">9900Р в сутки</span>
        </div>
  

        <div class="schedule project__geometry">
            <div class="schedule__arriving">
                <div class="workplate">
                    <div class="workplate__textboard">въезд</div>
                    <label class="workplate__signboard">
                            <input type="text" class="workplate__signboard-content" placeholder="ДД.ММ.ГГГГ">
                    </label> 
                </div>           
            </div>
            <div class="schedule__departure">
                <div class="workplate">
                    <div class="workplate__textboard">выезд</div>
                    <label class="workplate__signboard">
                            <input type="text" class="workplate__signboard-content" placeholder="ДД.ММ.ГГГГ">
                    </label> 
                </div>             
            </div>
        </div>
      
        <div class="guests project__geometry">
            <div class="workplate">
                <div class="workplate__textboard">гости</div>
                <label class="workplate__signboard">
                        <input type="text" class="workplate__signboard-content guests_size-big" placeholder="Сколько гостей">
                </label> 
            </div>    
    </div>
        <ul class="booking-menu__calculation project__geometry">
            <li>9 990₽ х 4 суток<span class="area">39 960₽</span></li>
            <li>Сбор за услуги: скидка 2 179₽<span class="area">0₽</span></li>
            <li>Сбор за дополнительные услуги<span class="area">300₽</span></li>
        </ul>
        <div class="booking-menu__total project__geometry">
            Итого<span class="value">38081R</span>
        </div>          
        <button class="project__button project__geometry">забронировать</button>  
    </div>    
</body>
</html>
