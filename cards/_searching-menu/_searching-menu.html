<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/_searching-menu.css">
    <title>Document</title>
</head>
<body>
    <div class="searching-menu">
        
        <div class="searching-menu__title project__geometry">Найдем номера под ваши пожелания</div>
        
        <div class="schedule project__geometry">
            <div class="schedule__arriving">
                <div class="workplate">
                    <div class="workplate__textboard">въезд</div>
                    <label class="workplate__signboard">
                            <input type="text" class="workplate__signboard-content" placeholder="ДД.ММ.ГГГГ">
                    </label> 
                </div>           
            </div>
            <div class="schedule__departure">
                <div class="workplate">
                    <div class="workplate__textboard">выезд</div>
                    <label class="workplate__signboard">
                            <input type="text" class="workplate__signboard-content" placeholder="ДД.ММ.ГГГГ">
                    </label> 
                </div>             
            </div>
        </div>
        <div class="guests project__geometry">
                <div class="workplate">
                    <div class="workplate__textboard">гости</div>
                    <label class="workplate__signboard">
                            <input type="text" class="workplate__signboard-content guests_size_big" placeholder="Сколько гостей">
                    </label> 
                </div>    
        </div>
        <button class="project__button project__geometry">подобрать номер</button>
    </div>          
</body>
</html>
