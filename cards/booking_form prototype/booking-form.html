<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" href="./style/booking-form.css">

<body>
    <div class="wrapper">

                    <span class="subtitle_huge_number">№888 люкс </span><span class="subtitle_other">9900Р в сутки</span>

                        <div class="workfield">
                            <div class="underworkfield">
                                <input type="text" class="first">

                    </div>
                    
                    
                </div>

                </div>
